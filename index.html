<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Puppy Nation â€“ Map Canvas</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
    }
    #toolbar {
      padding: 10px;
      background: #222;
    }
    button {
      margin-right: 10px;
      padding: 6px 10px;
    }
    canvas {
      display: block;
      background: #000;
    }
  </style>
</head>
<body>

  <div id="toolbar">
    <button id="clearBtn">Clear Canvas</button>
  </div>

  <canvas id="canvas" width="800" height="500"></canvas>

  <script>
    const API_BASE = "https://puppy-nation.onrender.com/api";

    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    // simple test draw
    ctx.fillStyle = "white";
    ctx.fillRect(100, 100, 100, 100);

    // load saved elements from backend
    fetch(`${API_BASE}/canvas/elements`)
      .then(res => res.json())
      .then(data => {
        console.log("Loaded from API:", data);
      });

    // clear canvas + backend
    document.getElementById("clearBtn").onclick = async () => {
      await fetch(`${API_BASE}/canvas/elements`, {
        method: "DELETE"
      });
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    };
  </script>

</body>
</html>
